<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/loginpacientecss.css">
    <title>Login Paciente</title>
</head>
<body>
    <main>
        <div id="centerimg">
            <img src="image/Logo Include.svg" alt="">
        </div>
        <div class="ajustlog">
            <div class="login_paciente">
                <h1>Bem Vindo !</h1>
                <img id="pacient" src="image/Médico.svg" alt="">
                <a href="login.html" id="BackButton"><img src="image/BackButton.svg" alt=""></a>
                <form id="formajust" action="">
                    <div class="inputlog">
                        <label for="">E-mail:</label>
                        <input id="email" type="email" placeholder="Digite seu E-mail">
                        <small id="textEmail"></small>
                    </div>
                    <div class="inputlog" >
                        <label for="">Senha:</label>
                        <input id="password" type="password" placeholder="Digite sua senha">
                        <small id="textPassword"></small>
                    </div>
                    <div id="loginajust">
                        <button id="entrar" onclick="enviarLogin()">Login</button>
                        <small id="textForm"></small>
                    </div>
                    <div class="linkcadastro">
                        <a href="#">Ainda não tenho um cadastro!</a>
                    </div>
                </form>
                <script src="Verificacao.js"></script>
            </div>
        </div>
    </main>
</body>
</html>
